[package]
name = "finite-wasm"
version = "0.1.0"
edition = "2021"
authors = ["Simonas Kazlauskas <finite-wasm@kazlauskas.me>"]
license = "MIT OR Apache-2.0"
readme = "README.mkd"
repository = "https://github.com/near/finite-wasm"
homepage = "https://github.com/near/finite-wasm"
documentation = "https://docs.rs/finite-wasm"
description = """
Transform your WebAssembly modules to guarantee deterministic limits on time and space resources
made available to the programs.
"""

[[test]]
name = "wast"
path = "src/wast_tests/runner.rs"
harness = false

[dependencies]
bitvec = "1.0.1"
dissimilar = "1"
wasmparser = "0.95"
wasmprinter = "0.2"
thiserror = "1"
num-traits = "0.2.15"
prefix-sum-vec = "0.1"

[dev-dependencies]
walkdir = "2.3.0"
thiserror = "1.0.0"
wast = "47"
wasm-encoder = "0.20"
atoi = "2.0.0"
