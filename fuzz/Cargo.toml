[package]
name = "finite-wasm-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
tempfile = "3.5"
wasm-smith = "0.12"
wasmparser = "0.105.0"

[dependencies.finite-wasm]
path = ".."
features = ["instrument", "wast-tests"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "validity_invariants"
path = "validity_invariants.rs"
test = false
doc = false

[[bin]]
name = "validity_invariants_smith"
path = "validity_invariants_smith.rs"
test = false
doc = false

[[bin]]
name = "compare_to_spec"
path = "compare_to_spec.rs"
test = false
doc = false
